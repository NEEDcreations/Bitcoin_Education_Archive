<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Education Archive</title>
    <style>
        body { background-color: #020617; color: #f1f5f9; font-family: system-ui, -apple-system, sans-serif; margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
        aside { width: 300px; background: #0f172a; border-right: 1px solid #1e293b; display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #1e293b; color: #f97316; font-weight: bold; font-size: 1.2rem; text-transform: uppercase; }
        .channels { flex: 1; overflow-y: auto; padding: 15px; }
        .group-title { font-size: 0.7rem; text-transform: uppercase; color: #94a3b8; letter-spacing: 1.5px; margin: 20px 0 10px 10px; font-weight: 800; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .channel-btn { display: block; width: 100%; text-align: left; background: none; border: none; color: #94a3b8; padding: 10px 12px; border-radius: 6px; cursor: pointer; transition: 0.2s; font-size: 0.95rem; }
        .channel-btn:before { content: "# "; color: #f97316; opacity: 0.4; }
        .channel-btn:hover { background: rgba(255,255,255,0.05); color: white; }
        .channel-btn.active { color: #f97316; background: rgba(249, 115, 22, 0.1); font-weight: 700; }
        
        main { flex: 1; overflow-y: auto; padding: 60px 40px; }
        .content-area { max-width: 800px; margin: 0 auto; }
        .breadcrumb { font-size: 0.8rem; color: #f97316; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; display: block; }
        h1 { font-size: 3rem; margin: 0 0 30px 0; line-height: 1.1; color: white; }
        .article-img { width: 100%; border-radius: 12px; margin-bottom: 40px; border: 1px solid #1e293b; background: #000; }
        .article-text { font-size: 1.2rem; line-height: 1.7; color: #cbd5e1; border-top: 1px solid #1e293b; padding-top: 40px; }
        .article-text h3 { color: white; margin-top: 40px; border-left: 4px solid #f97316; padding-left: 15px; }
        
        @media (max-width: 1024px) {
            body { flex-direction: column; }
            aside { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #1e293b; }
            main { padding: 40px 20px; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>
    <aside>
        <div class="sidebar-header">Bitcoin Archive</div>
        <div class="channels">
            <div class="group-title">Introduction</div>
            <button onclick="load('fundamentals', this)" class="channel-btn active">bitcoin-fundamentals</button>
            <button onclick="load('analogies', this)" class="channel-btn">analogies-explained</button>
            <div class="group-title">Lightning Network</div>
            <button onclick="load('lightning', this)" class="channel-btn">lightning-101</button>
            <button onclick="load('nodes', this)" class="channel-btn">node-operations</button>
            <div class="group-title">Global Reach</div>
            <button onclick="load('el-salvador', this)" class="channel-btn">el-salvador-story</button>
        </div>
    </aside>
    <main>
        <div class="content-area" id="view">
            <!-- Loading... -->
        </div>
    </main>

    <script>
        const data = {
            'fundamentals': {
                cat: 'Level 1: The Basics',
                title: 'Bitcoin Fundamentals',
                img: 'assets/bitcoin-gold.jpg',
                html: '<h3>Properties of Digital Gold</h3><p>Bitcoin is the first global, digital, and decentralized monetary system. It is controlled by code rather than banks.</p><h3>Absolute Scarcity</h3><p>There will only ever be 21 million Bitcoin. This ensures no central authority can print more money and steal your value.</p>'
            },
            'analogies': {
                cat: 'Level 1: The Basics',
                title: 'Analogies Explained',
                img: 'assets/lightning.jpg',
                html: '<h3>The Airport Analogy</h3><p>Bitcoin is the big runway. <strong>Lightning</strong> is the airport courier moving small packages instantly between people.</p><h3>The Bar Tab</h3><p>Opening a bar tab is like opening a Lightning channel. You lock your card once, and get many drinks instantly.</p>'
            },
            'lightning': {
                cat: 'Level 2: Lightning',
                title: 'Lightning 101',
                img: 'assets/privacy.jpg',
                html: '<h3>Scaling to Billions</h3><p>Lightning allows millions of transactions per second with near-zero fees.</p><h3>Privacy</h3><p>Payments use Onion Routing so nodes only know the next jump, never the whole path.</p>'
            },
            'nodes': {
                cat: 'Level 2: Lightning',
                title: 'Node Operations',
                img: 'assets/nodes.jpg',
                html: '<h3>Don\'t Trust, Verify</h3><p>Running a node means YOU enforce the rules of Bitcoin. You verify every transaction without a middleman.</p>'
            },
            'el-salvador': {
                cat: 'Global Adoption',
                title: 'El Salvador Legal Tender',
                img: 'assets/el-salvador.jpg',
                html: '<p>In 2021, El Salvador became the first nation to adopt Bitcoin as legal tender, bringing financial tools to millions.</p>'
            }
        };

        function load(id, btn) {
            const p = data[id];
            if (!p) return;
            
            // Buttons
            document.querySelectorAll('.channel-btn').forEach(b => b.classList.remove('active'));
            if (btn) btn.classList.add('active');

            // HTML
            document.getElementById('view').innerHTML = 
                '<span class="breadcrumb">' + p.cat + '</span>' + 
                '<h1>' + p.title + '</h1>' +
                '<img src="' + p.img + '" class="article-img">' + 
                '<div class="article-text">' + p.html + '</div>';
            
            window.scrollTo(0,0);
        }

        window.onload = function() { load('fundamentals'); };
    </script>
</body>
</html>
