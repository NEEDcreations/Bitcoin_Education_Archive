<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Education Archive</title>
    <style>
        body { background-color: #020617; color: #f1f5f9; font-family: system-ui, -apple-system, sans-serif; line-height: 1.6; margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
        aside { width: 330px; background: #0f172a; border-right: 1px solid #1e293b; display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 25px; border-bottom: 1px solid #1e293b; color: #f97316; font-weight: 900; font-size: 1.3rem; text-transform: uppercase; letter-spacing: 1px; }
        .channels { flex: 1; overflow-y: auto; padding: 15px; }
        .group-title { font-size: 0.75rem; text-transform: uppercase; color: #94a3b8; letter-spacing: 1.5px; margin: 25px 0 10px 10px; font-weight: 800; opacity: 0.6; }
        .channel-btn { display: block; width: 100%; text-align: left; background: none; border: none; color: #94a3b8; padding: 12px 15px; border-radius: 8px; cursor: pointer; transition: 0.2s; font-size: 1rem; margin-bottom: 2px; }
        .channel-btn:before { content: "# "; color: #f97316; opacity: 0.4; font-weight: bold; }
        .channel-btn:hover { background: rgba(255,255,255,0.05); color: white; }
        .channel-btn.active { color: #fff; background: #f97316; font-weight: 700; box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3); }
        
        main { flex: 1; overflow-y: auto; padding: 80px 50px; background: radial-gradient(circle at top right, #0f172a, #020617); }
        .content-area { max-width: 900px; margin: 0 auto; }
        .breadcrumb { font-size: 0.85rem; color: #f97316; font-weight: bold; text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; }
        h1 { font-size: 4rem; margin: 0 0 40px 0; line-height: 1; color: white; letter-spacing: -2px; font-weight: 900; }
        .article-img { width: 100%; border-radius: 16px; margin-bottom: 50px; border: 1px solid #1e293b; background: #000; box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.7); }
        .article-text { font-size: 1.3rem; line-height: 1.8; color: #cbd5e1; border-top: 1px solid #1e293b; padding-top: 50px; }
        .article-text h3 { color: white; margin-top: 60px; border-left: 5px solid #f97316; padding-left: 20px; font-size: 2.2rem; font-weight: 800; letter-spacing: -0.5px; }
        .article-text p { margin-bottom: 35px; }
        .article-text strong { color: white; font-weight: 700; }
        .article-text ul { margin-bottom: 35px; list-style: none; padding: 0; }
        .article-text li:before { content: "â†’"; color: #f97316; margin-right: 15px; font-weight: bold; }
        .article-text li { margin-bottom: 15px; padding-left: 5px; }
        
        .thread-sep { border-top: 1px dashed #1e293b; margin: 80px 0; }
        .callout { background: rgba(249, 115, 22, 0.08); border-left: 5px solid #f97316; padding: 35px; border-radius: 0 16px 16px 0; margin: 50px 0; color: #fff; font-style: italic; font-size: 1.4rem; }
        
        @media (max-width: 1024px) {
            body { flex-direction: column; }
            aside { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #1e293b; max-height: 300px; }
            main { padding: 50px 25px; }
            h1 { font-size: 2.8rem; }
        }
    </style>
</head>
<body>
    <aside>
        <div class="sidebar-header">Bitcoin Archive</div>
        <div class="channels">
            <div class="group-title">Foundations</div>
            <button onclick="load('first', this)" class="channel-btn active">start-here</button>
            <button onclick="load('properties', this)" class="channel-btn">bitcoin-properties</button>
            <button onclick="load('analogies', this)" class="channel-btn">the-analogies</button>
            
            <div class="group-title">Lightning Network</div>
            <button onclick="load('lightning', this)" class="channel-btn">lightning-101</button>
            <button onclick="load('privacy', this)" class="channel-btn">privacy-onion-routing</button>
            <button onclick="load('liquidity', this)" class="channel-btn">inbound-liquidity</button>
            
            <div class="group-title">Technical Threads</div>
            <button onclick="load('nodes', this)" class="channel-btn">node-operations</button>
            <button onclick="load('mining', this)" class="channel-btn">mining-mev</button>
            <button onclick="load('dust', this)" class="channel-btn">understanding-dust</button>
            <button onclick="load('rbf', this)" class="channel-btn">rbf-fee-bumping</button>
            
            <div class="group-title">History & Adoption</div>
            <button onclick="load('el-salvador', this)" class="channel-btn">el-salvador-story</button>
            <button onclick="load('global', this)" class="channel-btn">global-adoption</button>
            <button onclick="load('history', this)" class="channel-btn">miami-2022</button>
        </div>
    </aside>
    <main id="scroll-target">
        <div class="content-area" id="view"></div>
    </main>

    <script>
        const data = {
            'first': {
                cat: 'Start Here',
                title: 'The Mission',
                img: 'assets/bitcoin-concept.jpg',
                html: '<h3>Welcome to the Archive</h3><p>This library is a curated restoration of the high-level Bitcoin education threads from our Discord server. It is designed for those who want to understand the <strong>why</strong> behind Bitcoin before diving into the <strong>how</strong>.</p><p>Explore the channels in the sidebar to learn about foundational properties, technical breakthroughs, and the global adoption occurring right now.</p>'
            },
            'properties': {
                cat: 'Foundations',
                title: 'Bitcoin Properties',
                img: 'assets/bitcoin-gold.jpg',
                html: '<h3>Absolute Scarcity</h3><p>There will only ever be 21 million Bitcoin. This is the first time in human history we have a money that cannot be inflated by any government or group.</p><h3>Decentralization</h3><p>Bitcoin is run by a global web of independent computers. Because there is no single point of failure, Bitcoin is the most secure and resilient network on the planet.</p><h3>Censorship Resistance</h3><p>In Bitcoin, transactions are permissionless. No bank can block your payment, and no state can seize your wealth if you hold your own keys.</p>'
            },
            'analogies': {
                cat: 'Foundations',
                title: 'The Analogies',
                img: 'assets/lightning.jpg',
                html: '<h3>The Airport Runway</h3><p>Bitcoin (Layer 1) is the massive airport runway. It moves the big cargo planes. It is incredibly secure but slow.</p><p><strong>Lightning</strong> is the bicycle courier in the hangar. He moves thousands of tiny envelopes instantly. He only goes back to the runway once the job is done.</p><div class="thread-sep"></div><h3>The Bar Tab</h3><p>A Lightning channel is like opening a tab at a pub. You swipe your card once (On-chain). You grab 10 drinks instantly (Lightning). You pay the final total when you leave (Settlement).</p>'
            },
            'lightning': {
                cat: 'Lightning Network',
                title: 'Lightning 101',
                img: 'assets/lightning.jpg',
                html: '<h3>Scaling to Billions</h3><p>Lightning allows Bitcoin to handle millions of transactions per second. It brings the speed of a credit card to the security of the Bitcoin network.</p><h3>Finality</h3><p>Unlike credit cards, which can be reversed weeks later, Lightning payments are final the second they are received.</p>'
            },
            'privacy': {
                cat: 'Lightning Network',
                title: 'Onion Routing',
                img: 'assets/privacy.jpg',
                html: '<h3>Default Privacy</h3><p>Lightning uses Onion Routing (similar to the Tor browser). Payments are wrapped in layers of encryption.</p><p>When a payment moves through the network, each node only knows the "previous hop" and the "next hop." No one node knows the full path from sender to receiver.</p>'
            },
            'liquidity': {
                cat: 'Lightning Network',
                title: 'Inbound Liquidity',
                img: 'assets/nodes.jpg',
                html: '<h3>The Pipes Analogy</h3><p>Think of channels like pipes filled with water. If all the water is on your side, you can send but you cannot receive. You need someone to "push" water to their side of the pipe to give you <strong>Inbound Liquidity</strong>.</p>'
            },
            'nodes': {
                cat: 'Technical Threads',
                title: 'Running a Node',
                img: 'assets/nodes.jpg',
                html: '<h3>Don\'t Trust, Verify</h3><p>Running a node is how you verify that the Bitcoin you received is real. Without a node, you are trusting a third party to tell you the truth.</p><h3>Enforcing Rules</h3><p>Nodes are the legal system of Bitcoin. They ensure that no one tries to spend the same coin twice and that the 21 million cap is never changed.</p>'
            },
            'mining': {
                cat: 'Technical Threads',
                title: 'Mining & MEV',
                img: 'assets/analysis.jpg',
                html: '<h3>Encrypted Energy</h3><p>Miners use electricity to secure the network. They turn raw energy into truth. In return, they earn the block reward and transaction fees.</p><h3>MEV</h3><p>Miner Extractable Value is the profit miners can make by reordering transactions. In Bitcoin, this is mitigated by its simple, robust design compared to other chains.</p>'
            },
            'dust': {
                cat: 'Technical Threads',
                title: 'What is Dust?',
                img: 'assets/analysis.jpg',
                html: '<h3>Unspendable Chips</h3><p>"Dust" describes an amount of Bitcoin so small that the cost to spend it (the fee) is higher than the value itself. It is important to consolidate your funds to avoid creating dust.</p>'
            },
            'rbf': {
                cat: 'Technical Threads',
                title: 'Replace-By-Fee',
                img: 'assets/analysis.jpg',
                html: '<h3>The Fee Bump</h3><p>If your transaction is stuck in the mempool because the fee was too low, RBF allows you to "broadcast" a new version with a higher fee to move to the front of the line.</p>'
            },
            'el-salvador': {
                cat: 'History & Adoption',
                title: 'Legal Tender',
                img: 'assets/el-salvador.jpg',
                html: '<h3>The Salvadoran Move</h3><p>In 2021, El Salvador became the first sovereign nation to embrace the Bitcoin Standard. They realized that waiting for the IMF or World Bank was no longer an option.</p><h3>Impact</h3><p>Remittance costs plummeted, and for the first time, millions of citizens had a bank in their pocket.</p>'
            },
            'global': {
                cat: 'History & Adoption',
                title: 'Global Adoption',
                img: 'assets/history.jpg',
                html: '<h3>The Next Wave</h3><p>From the Central African Republic to communities in Africa and Asia, Bitcoin is being used as a tool for financial freedom in places where the local currency is failing.</p>'
            },
            'history': {
                cat: 'History & Adoption',
                title: 'Miami 2022',
                img: 'assets/history.jpg',
                html: '<h3>The Milestone</h3><p>The 2022 Bitcoin Conference in Miami signaled the transition of Bitcoin from a niche tech experiment to a global economic juggernaut, attended by thousands of leaders and activists.</p>'
            }
        };

        function load(id, btn) {
            const p = data[id];
            if (!p) return;
            document.querySelectorAll('.channel-btn').forEach(b => b.classList.remove('active'));
            if (btn) btn.classList.add('active');
            document.getElementById('view').innerHTML = '<span class="breadcrumb">' + p.cat + '</span>' + '<h1>' + p.title + '</h1>' + '<img src="' + p.img + '" class="article-img">' + '<div class="article-text">' + p.html + '</div>';
            document.getElementById('scroll-target').scrollTop = 0;
            history.replaceState(null, null, "#" + id);
        }

        window.onload = function() {
            const h = window.location.hash.substring(1);
            load(h || 'first');
        };
    </script>
</body>
</html>
