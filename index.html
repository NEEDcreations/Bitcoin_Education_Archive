<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Education Archive</title>
    <style>
        :root { --primary: #f97316; --bg: #020617; --card: #0f172a; --border: #1e293b; --text: #f1f5f9; --text-muted: #94a3b8; }
        body { background-color: var(--bg); color: var(--text); font-family: system-ui, -apple-system, sans-serif; line-height: 1.6; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar / Channel List */
        aside { width: 300px; background: var(--card); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); }
        .sidebar-header h1 { font-size: 1.2rem; margin: 0; color: var(--primary); }
        
        .channels { flex: 1; overflow-y: auto; padding: 10px; }
        .channel-group { margin-bottom: 20px; }
        .group-title { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); padding: 10px; letter-spacing: 1px; }
        .channel-link { display: flex; align-items: center; padding: 8px 12px; color: var(--text-muted); text-decoration: none; border-radius: 6px; font-size: 0.95rem; transition: 0.2s; }
        .channel-link:before { content: "#"; margin-right: 8px; font-weight: bold; opacity: 0.5; }
        .channel-link:hover { background: #1e293b; color: var(--text); }
        .channel-link.active { background: #f9731622; color: var(--primary); font-weight: 600; }

        /* Main Content Area */
        main { flex: 1; overflow-y: auto; background: var(--bg); position: relative; }
        .content-wrapper { max-width: 850px; margin: 0 auto; padding: 60px 40px; }
        
        .lesson-header { margin-bottom: 40px; border-bottom: 1px solid var(--border); padding-bottom: 30px; }
        .breadcrumb { font-size: 0.8rem; color: var(--primary); font-weight: bold; text-transform: uppercase; margin-bottom: 10px; }
        h2 { font-size: 3rem; margin: 0; letter-spacing: -1px; line-height: 1.1; }
        
        article { font-size: 1.15rem; color: var(--text-muted); }
        article h3 { color: var(--text); margin-top: 40px; font-size: 1.5rem; border-left: 4px solid var(--primary); padding-left: 15px; }
        article p { margin-bottom: 24px; }
        article strong { color: var(--text); }
        article ul { margin-bottom: 24px; }
        article li { margin-bottom: 12px; }

        .callout { background: #f9731611; border-left: 4px solid var(--primary); padding: 20px; border-radius: 0 8px 8px 0; margin: 30px 0; font-style: italic; }
        
        /* Image Styling */
        .article-img { width: 100%; border-radius: 12px; border: 1px solid var(--border); margin: 30px 0; max-height: 400px; object-fit: cover; background: #000; }

        /* Mega-channel grouping */
        .thread-sep { border-top: 1px dashed var(--border); margin: 60px 0; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            aside { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border); max-height: 200px; }
            .content-wrapper { padding: 40px 20px; }
            h2 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <aside>
        <div class="sidebar-header">
            <a href="#" style="text-decoration:none"><h1>Bitcoin Archive</h1></a>
        </div>
        <div class="channels">
            <div class="channel-group">
                <div class="group-title">Curated Lessons</div>
                <a href="#properties" class="channel-link active">bitcoin-fundamentals</a>
                <a href="#analogies" class="channel-link">explain-like-im-five</a>
            </div>
            <div class="channel-group">
                <div class="group-title">Lightning Network</div>
                <a href="#lightning-mega" class="channel-link">lightning-deep-dive</a>
                <a href="#node-mega" class="channel-link">node-operations</a>
            </div>
            <div class="channel-group">
                <div class="group-title">Global Adoption</div>
                <a href="#adoption-mega" class="channel-link">global-stories</a>
            </div>
            <div class="channel-group">
                <div class="group-title">Market & Data</div>
                <a href="#analysis-mega" class="channel-link">onchain-analysis</a>
            </div>
        </div>
    </aside>

    <main id="content-anchor">
        <div class="content-wrapper">
            <!-- Content injected via script -->
        </div>
    </main>

    <script>
        const content = {
            'properties': {
                cat: 'Curated Lessons',
                title: 'Bitcoin Fundamentals',
                image: 'assets/bitcoin-gold.jpg',
                body: `<h3>The Properties of Bitcoin</h3><p>To understand Bitcoin, you must understand why it is different from any money that came before it. It is digital, global, and decentralized.</p><strong>Absolute Scarcity</strong><p>Only 21 million will ever exist. Unlike the Dollar or Euro, Bitcoin cannot be printed into oblivion.</p><strong>Censorship Resistance</strong><p>It is permissionless. No bank or state can stop you from using your wealth.</p><div class="thread-sep"></div><h3>Why Only Bitcoin?</h3><p>While there are thousands of "cryptos," Bitcoin remains the only one that is truly decentralized. It has no leader to jail and no headquarters to shut down.</p>`
            },
            'analogies': {
                cat: 'Explain Like I\'m Five',
                title: 'Analogies & Simple Logic',
                image: 'assets/lightning.jpg',
                body: `<h3>The Airport Analogy</h3><p>Bitcoin is the big runway. Lighting is the courier service. We use the big runways for massive settling, and the courier for the small, instant daily packages.</p><div class="thread-sep"></div><h3>The Bar Tab Concept</h3><p>Opening a channel is like opening a tab at a bar. You lock your card once, get 10 drinks (Lightning), and pay one single bill at the end of the night (On-chain).</p>`
            },
            'lightning-mega': {
                cat: 'Lightning Network',
                title: 'Lightning Deep Dive',
                image: 'assets/lightning.jpg',
                body: `<h3>What is Lightning?</h3><p>A "Layer 2" protocol that scales Bitcoin to billions of people. It provides the speed of Visa with the finality of Bitcoin.</p><div class="thread-sep"></div><h3>Privacy on Lightning</h3><img src="assets/privacy.jpg" class="article-img"><p>Lightning uses <strong>Onion Routing</strong>. Like Tor, each node in a payment path only knows its immediate neighbors, making it extremely hard to track who sent what to whom.</p>`
            },
            'node-mega': {
                cat: 'Network Tech',
                title: 'Node Operations',
                image: 'assets/nodes.jpg',
                body: `<h3>Don't Trust, Verify</h3><p>Running a node is the only way to be 100% sure you are using real Bitcoin. If you don't run a node, you are trusting someone else's.</p><div class="thread-sep"></div><h3>Fee Management & RBF</h3><p><strong>Replace-By-Fee (RBF)</strong> allows you to "bump" a stuck transaction by offering miners a higher fee. It effectively speeds up your payment when the network is busy.</p>`
            },
            'adoption-mega': {
                cat: 'Global Adoption',
                title: 'Global Bitcoin Stories',
                image: 'assets/el-salvador.jpg',
                body: `<h3>ðŸ‡¸ðŸ‡» El Salvador</h3><p>The first nation to accept Bitcoin as Legal Tender. Millions now have bank accounts in their pockets for the first time.</p><div class="thread-sep"></div><h3>Miami 2022 & CAR</h3><img src="assets/history.jpg" class="article-img"><p>From the massive 2022 Miami conference to the adoption in the Central African Republic, the "Bitcoin Standard" is spreading to every corner of the planet.</p>`
            },
            'analysis-mega': {
                cat: 'Market & Data',
                title: 'On-Chain Analysis',
                image: 'assets/analysis.jpg',
                body: `<h3>Market Mechanics</h3><p>Bitcoin's supply is transparent. Unlike traditional markets, we can see exactly how many coins are moving and how many are being "HODLed" for years.</p><h3>TA & Models</h3><p>We analyze metrics like Stock-to-Flow and hash rate to understand the underlying health and scarcity of the network.</p>`
            }
        };

        const wrapper = document.querySelector('.content-wrapper');
        const links = document.querySelectorAll('.channel-link');

        function render(id) {
            const data = content[id];
            if (!data) return;
            
            wrapper.innerHTML = \`
                <div class="lesson-header">
                    <div class="breadcrumb">\${data.cat}</div>
                    <h2>\${data.title}</h2>
                </div>
                <article>
                    \${data.image ? \`<img src="\${data.image}" class="article-img" alt="\${data.title}">\` : ''}
                    \${data.body}
                </article>
            \`;
            document.getElementById('content-anchor').scrollTop = 0;
        }

        links.forEach(link => {
            link.addEventListener('click', (e) => {
                const id = link.getAttribute('href').substring(1);
                if (content[id]) {
                    e.preventDefault();
                    links.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    render(id);
                }
            });
        });

        render('properties');
    </script>
</body>
</html>
