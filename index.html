<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Education Archive</title>
    <style>
        body { background-color: #020617; color: #f1f5f9; font-family: sans-serif; margin: 0; padding: 0; min-height: 100vh; }
        .mobile-header { background: #0f172a; padding: 15px; border-bottom: 1px solid #1e293b; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .logo { color: #f97316; font-weight: bold; font-size: 1.2rem; }
        .menu-btn { background: #f97316; color: white; border: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        
        #sidebar { background: #0f172a; position: fixed; top: 60px; left: 0; width: 100%; height: calc(100vh - 60px); z-index: 90; padding: 20px; overflow-y: auto; display: none; }
        #sidebar.active { display: block; }
        
        .channel-group { margin-bottom: 25px; }
        .group-title { font-size: 0.75rem; text-transform: uppercase; color: #94a3b8; letter-spacing: 1px; margin-bottom: 10px; font-weight: 800; }
        .channel-link { display: block; color: #94a3b8; text-decoration: none; padding: 10px; border-radius: 5px; font-size: 1rem; margin-bottom: 5px; background: rgba(255,255,255,0.03); }
        .channel-link:before { content: "# "; color: #f97316; opacity: 0.5; }
        .channel-link.active { color: #f97316; background: rgba(249, 115, 22, 0.1); font-weight: bold; }

        .content { max-width: 800px; margin: 0 auto; padding: 30px 20px; }
        .lesson-header { border-bottom: 1px solid #1e293b; margin-bottom: 30px; padding-bottom: 20px; }
        .breadcrumb { font-size: 0.8rem; color: #f97316; font-weight: bold; text-transform: uppercase; }
        h1 { font-size: 2.2rem; margin: 10px 0; line-height: 1.2; }
        
        article { font-size: 1.1rem; line-height: 1.6; color: #cbd5e1; }
        article h3 { color: #fff; margin-top: 30px; border-left: 4px solid #f97316; padding-left: 15px; }
        .article-img { width: 100%; border-radius: 10px; margin: 20px 0; display: block; border: 1px solid #1e293b; }
        
        @media (min-width: 1024px) {
            .mobile-header { display: none; }
            body { display: flex; }
            #sidebar { display: block; position: sticky; top: 0; width: 300px; height: 100vh; border-right: 1px solid #1e293b; }
            .content { flex: 1; margin: 0; padding: 60px; max-width: 900px; }
        }
    </style>
</head>
<body>
    <div class="mobile-header">
        <div class="logo">Bitcoin Archive</div>
        <button class="menu-btn" onclick="toggleMenu()">CHANNELS</button>
    </div>

    <aside id="sidebar">
        <div class="channel-group">
            <div class="group-title">Introduction</div>
            <a href="#fundamentals" class="channel-link" onclick="loadPage('fundamentals')">bitcoin-fundamentals</a>
            <a href="#analogies" class="channel-link" onclick="loadPage('analogies')">analogies-explained</a>
        </div>
        <div class="channel-group">
            <div class="group-title">Lightning Network</div>
            <a href="#lightning" class="channel-link" onclick="loadPage('lightning')">lightning-101</a>
            <a href="#nodes" class="channel-link" onclick="loadPage('nodes')">node-operations</a>
        </div>
        <div class="channel-group">
            <div class="group-title">Global Adoption</div>
            <a href="#el-salvador" class="channel-link" onclick="loadPage('el-salvador')">el-salvador-story</a>
        </div>
    </aside>

    <main class="content" id="main-content">
        <!-- Content will be injected here -->
    </main>

    <script>
        const pages = {
            'fundamentals': {
                cat: 'Introduction',
                title: 'Bitcoin Fundamentals',
                img: 'assets/bitcoin-gold.jpg',
                body: `<h3>The Properties of Bitcoin</h3><p>Bitcoin is the first digital, global, decentralized money. Unlike government "fiat" currencies, Bitcoin is controlled by code, not people.</p><p><strong>Scarcity:</strong> Only 21 million will ever exist. This makes it impossible to "print" more and devalue your savings.</p><h3>Decentralization</h3><p>Verified by thousands of independent computers (nodes). No single player can shut it down or change the rules.</p>`
            },
            'analogies': {
                cat: 'Introduction',
                title: 'Analogies Explained',
                img: 'assets/lightning.jpg',
                body: `<h3>The Airport Analogy</h3><p>Think of Bitcoin as the massive runways and cargo planes. Secure, but too slow for small things like a cup of coffee.</p><p><strong>Lightning:</strong> This is the airport courier. You setup a "terminal" (channel) and move small packages instantly. You only use the big runway to settle the final bill.</p><h3>The Bar Tab</h3><p>Every beer you order is a "Lightning" payment (a scribble on a coaster). At the end of the night, you pay once on the blockchain to settle the tab.</p>`
            },
            'lightning': {
                cat: 'Lightning Network',
                title: 'Lightning 101',
                img: 'assets/privacy.jpg',
                body: `<h3>Layer 2 Scaling</h3><p>Lightning allows millions of transactions per second with near-zero fees. It makes Bitcoin usable for daily purchases.</p><h3>Onion Routing</h3><p>Just like Tor, your payments are "wrapped" in layers. Nodes only know their neighbors, making it extremely private by default.</p>`
            },
            'nodes': {
                cat: 'Lightning Network',
                title: 'Node Operations',
                img: 'assets/nodes.jpg',
                body: `<h3>Don't Trust, Verify</h3><p>Running a node means YOU enforce the rules of Bitcoin. You verify every transaction you receive without asking a middleman for permission.</p><h3>Replace-By-Fee (RBF)</h3><p>Allows you to "bump" a stuck transaction by paying a slightly higher fee to get it confirmed faster.</p>`
            },
            'el-salvador': {
                cat: 'Global Adoption',
                title: 'ðŸ‡¸ðŸ‡» El Salvador Story',
                img: 'assets/el-salvador.jpg',
                body: `<p>In 2021, El Salvador became the first nation to adopt Bitcoin as legal tender. It proved that a nation can move away from dependence on legacy systems using open-source code.</p><h3>Financial Inclusion</h3><p>Millions of citizens gained access to digital payments for the first time via their mobile phones.</p>`
            }
        };

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function loadPage(id) {
            const page = pages[id];
            if (!page) return;

            // Close menu on mobile
            document.getElementById('sidebar').classList.remove('active');

            // Update Active Link highlight
            document.querySelectorAll('.channel-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === '#' + id) link.classList.add('active');
            });

            // Inject Content
            document.getElementById('main-content').innerHTML = `
                <div class="lesson-header">
                    <div class="breadcrumb">\${page.cat}</div>
                    <h1>\${page.title}</h1>
                </div>
                <article>
                    <img src="\${page.img}" class="article-img">
                    \${page.body}
                </article>
            `;
            window.scrollTo(0,0);
        }

        // Load fundamental page on startup
        const hash = window.location.hash.substring(1);
        loadPage(hash || 'fundamentals');
    </script>
</body>
</html>
