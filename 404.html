        .sidebar-header p { color: #64748b; font-size: 0.75rem; margin-top: 4px; }

        .search-box { padding: 12px; border-bottom: 1px solid #1e293b; }
        .search-input { width: 100%; padding: 10px 14px; background: #020617; border: 1px solid #1e293b; border-radius: 8px; color: #e2e8f0; font-size: 0.9rem; font-family: inherit; outline: none; }
        .search-input:focus { border-color: #f97316; }

        .search-results { padding: 12px; display: none; overflow-y: auto; flex: 1; background: #0f172a; }
        .search-results.active { display: block; }
        .sr-item { padding: 10px 14px; border-radius: 8px; cursor: pointer; color: #94a3b8; font-size: 0.9rem; margin-bottom: 4px; border-left: 3px solid transparent; transition: 0.15s; }

        .cat-label { font-size: 0.65rem; text-transform: uppercase; color: #475569; letter-spacing: 2px; margin: 20px 0 8px 12px; font-weight: 800; }
        .ch-btn { display: block; width: 100%; text-align: left; background: none; border: none; color: #94a3b8; padding: 10px 14px; border-radius: 6px; cursor: pointer; transition: 0.15s; font-size: 0.9rem; font-family: inherit; }

        .ch-btn.active { background: rgba(249,115,22,0.15); color: #f97316; font-weight: 700; }
        .ch-btn::before { content: "# "; color: #475569; font-weight: 700; }
        
        /* Main */
        main { flex: 1; overflow-y: auto; }
        .hero { padding: 80px 60px 40px; max-width: 950px; margin: 0 auto; }
        .hero .cat { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; color: #f97316; font-weight: 800; margin-bottom: 12px; }
        .hero h1 { font-size: 2.4rem; font-weight: 900; color: #fff; letter-spacing: -0.5px; line-height: 1.25; margin-bottom: 16px; }
        .hero .desc { color: #64748b; font-size: 1rem; border-bottom: 1px solid #1e293b; padding-bottom: 30px; margin-bottom: 0; }
        
        /* Messages */
        .messages { max-width: 950px; margin: 0 auto; padding: 0 60px 80px; }
        .msg { padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .msg-text { color: #cbd5e1; font-size: 1.05rem; line-height: 1.8; white-space: pre-wrap; word-wrap: break-word; }
        .msg-text strong, .msg-text b { color: #fff; }
        .msg-img { max-width: 100%; border-radius: 12px; margin-top: 14px; border: 1px solid #1e293b; cursor: pointer; transition: 0.2s; }
        .msg-img:hover { border-color: #f97316; box-shadow: 0 8px 30px rgba(249,115,22,0.15); }
        .msg-link { color: #38bdf8; text-decoration: none; word-break: break-all; }
        .msg-link:hover { text-decoration: underline; }
        
        /* Lightbox */

        .lightbox.open { display: flex; }
        .lightbox img { max-width: 90vw; max-height: 90vh; border-radius: 8px; }
        
        /* Mobile nav bar */

    <script>
    function openImg(src) {
        document.getElementById('lb-img').src = src;
        document.getElementById('lb').classList.add('open');
    }

    function isMobile() { return window.innerWidth <= 900; }

    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('open');
    }

    function go(id, btn) {
        const d = D[id] || (typeof E !== 'undefined' && E[id]) || (typeof R !== 'undefined' && R[id]) || (typeof H !== 'undefined' && H[id]);
        if (!d) return;
        document.querySelectorAll('.ch-btn').forEach(b => b.classList.remove('active'));
        if (btn) btn.classList.add('active');

        document.getElementById('hero').innerHTML =
            '<div class="cat">' + d.cat + '</div>' +
            '<h1>' + d.title + '</h1>' +
            '<p class="desc">' + d.desc + '</p>';

        let html = '';
        d.msgs.forEach(m => {
            html += '<div class="msg">';
            if (m.text) {
                let t = m.text.replace(/(https?:\/\/[^\s<>"]+)/g, '<a class="msg-link" href="$1" target="_blank">$1</a>');
                html += '<div class="msg-text">' + t + '</div>';
            }
            if (m.imgs) m.imgs.forEach(img => {
                html += '<img class="msg-img" src="' + img + '" onclick="openImg(this.src)" loading="lazy">';
            });
            html += '</div>';
        });

        document.getElementById('msgs').innerHTML = html;
        document.getElementById('main').scrollTop = 0;
        history.replaceState(null, null, '#' + id);

        // On mobile, close the menu after selecting
        if (isMobile()) {
            document.getElementById('sidebar').classList.remove('open');
        }
    }

    function doSearch(q) {
        const sr = document.getElementById('searchResults');
        const cl = document.getElementById('channelList');
        if (!q || q.length < 2) {
            sr.classList.remove('active');
            sr.innerHTML = '';
            cl.style.display = '';
            return;
        }
        q = q.toLowerCase();
        const all = Object.assign({}, D||{}, E||{}, R||{}, H||{});
        let results = [];
        for (const [key, ch] of Object.entries(all)) {
            if (ch.title.toLowerCase().includes(q)) {
                results.push({key, title: ch.title, cat: ch.cat, match: 'Channel name match'});
                continue;
            }
            for (const m of (ch.msgs || [])) {
                if (m.text && m.text.toLowerCase().includes(q)) {
                    let idx = m.text.toLowerCase().indexOf(q);
                    let start = Math.max(0, idx - 30);
                    let snippet = (start > 0 ? '...' : '') + m.text.substring(start, idx + q.length + 30).replace(/<[^>]+>/g, '') + '...';
                    results.push({key, title: ch.title, cat: ch.cat, match: snippet});
                    break;
                }
            }
        }
        cl.style.display = 'none';
        sr.classList.add('active');
        if (results.length === 0) {
            sr.innerHTML = '<div style="padding:16px;color:#475569;text-align:center;">No results found</div>';
            return;
        }
        sr.innerHTML = results.slice(0, 30).map(r =>
            '<div class="sr-item" onclick="selectResult(\'' + r.key + '\')">' +
            '<div class="sr-cat">' + r.cat + '</div>' +
            '<div>' + r.title + '</div>' +
            '<div class="sr-match">' + r.match + '</div></div>'
        ).join('');
    }

    function selectResult(key) {
        document.getElementById('searchInput').value = '';
        doSearch('');
        go(key);
    }

    window.onload = () => go(location.hash.slice(1) || 'whitepaper');
    </script>
